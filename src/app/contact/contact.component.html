<section id="contact" class="pt-5 pb-5">
    <div class="container h-100">
        <section class="content-section text-center pt-5 pb-5 bg-gradient rounded text-white">
            <div class="contact-section">
                <div class="container">
                  <h2 class="contact-title pt-3">Contact</h2>
                  <p>Feel free to shout us by feeling the contact form</p>
                  <div class="row mt-4">
                    <div class="col-md-8 mx-auto">
                      <form class="form-horizontal" id="contact-form" action="https://formspree.io/f/mjvewajl" method="POST">
                        <div class="form-group">
                          <label for="name" class="fw-bold">Name</label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe">
                        </div>
                        <div class="form-group mt-4">
                          <label for="email" class="fw-bold">Email</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="jane.doe@example.com">
                        </div>
                        <div class="form-group mt-4">
                          <label for="message" class="fw-bold">Your Message</label>
                         <textarea  class="form-control" name="message" placeholder="Description" style="height: 120px;resize: none;"></textarea> 
                        </div>
                        <input type="submit" class="btn btn-light m-3 mt-4" value="send message" (click)="submit()">
                      </form>
    
                      <hr>
                        <h3>Other ways to connect</h3>
                      <ul class="list-inline banner-social-buttons d-flex flex-row justify-content-center">
                        <li><a href="https://github.com/narkhedesam" class="btn btn-default btn-lg text-white p-2"><fa-icon [icon]="['fab', 'github']"></fa-icon></a></li>
                        <li><a href="https://www.linkedin.com/in/sameer-narkhede/" class="btn btn-default btn-lg text-white p-2"><fa-icon [icon]="['fab', 'linkedin']"></fa-icon></a></li>
                        <li><a href="skype:live:narkhedesam?chat" class="btn btn-default btn-lg text-white p-2"><fa-icon [icon]="['fab', 'skype']"></fa-icon></a></li>
                        <li><a href="mailto:narkhedesam@gmail.com?subject=[narkhedesam.com] Connect to Sameer Narkhede" class="btn btn-default btn-lg text-white p-2"><img src="https://img.icons8.com/color/48/000000/gmail.png" height="20px"/></a></li>
                        <li><a href="https://twitter.com/narkhedesam" class="btn btn-default btn-lg text-white p-2"><fa-icon [icon]="['fab', 'twitter']"></fa-icon></a></li>
                        <li><a href="https://www.facebook.com/narkhedesam" class="btn btn-default btn-lg text-white p-2"><fa-icon [icon]="['fab', 'facebook']"></fa-icon></a></li>
                        <li><a href="https://www.instagram.com/sam_narkhede/" class="btn btn-default btn-lg text-white p-2"><fa-icon [icon]="['fab', 'instagram']"></fa-icon></a></li>
                      </ul>
                    </div>
                  </div>
                </div>
            </div>
          </section>
    </div>
    
</section>
